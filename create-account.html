<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | HBO Clone</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create Account</h2>
            <p>Sign up to start streaming</p>
            <form action="/create-account" method="post" onsubmit="return handleSubmit()">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
                
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="signin">Sign Up</button>
            </form>
            <div class="options">
                <a href="login.html">Already have an account? Sign In</a>
            </div>
        </div>
    </div>
    <script src="loginfunc.js"></script>
</body>
</html>
