<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div class="movie-page">
        <div class="movie-header">
            <div class="movie-poster-container">
                <img src="" alt="Movie Poster" class="movie-poster">
            </div>
            <div class="movie-info">
                <h1 class="movie-title"></h1>
                <div class="movie-rating">
                    <span class="rating-label">Rating:</span> 
                    <span class="movie-rating-stars"></span>
                    <span class="movie-rating-value"></span>
                </div>
                <p class="movie-genre"></p>
                <p class="movie-release-year"></p>
                
                <!-- Rating Form -->
                <div class="user-rating">
                    <label for="user-rating">Rate this movie:</label>
                    <input type="number" id="user-rating" min="0" max="10" step="0.1" placeholder="Enter rating">
                    <button id="submit-rating">Submit Rating</button>
                    <button id="watch-button" class="gradient-button">Watch</button>
                </div>
            </div>
            <div class="movie-trailer">
                <h2>Watch the Trailer</h2>
                <iframe class="movie-trailer-video" width="560" height="315" src="" 
                    frameborder="0" allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
                
            </div>
        </div>
        <div class="movie-description">
            <h2>About the Movie</h2>
            <p class="movie-description-text"></p>
        </div>
        <div class="comments-section">
            <h2>User Comments</h2>
            <ul id="comments-list">
                <!-- Preloaded comments can be dynamically added here -->
            </ul>
            <textarea id="new-comment" placeholder="Leave a comment..."></textarea>
            <button id="submit-comment">Submit Comment</button>
        </div>
        
    </div>
    <video id="fullscreen-video" class="hidden" controls>
        <source src="Videos/Fantastic Beasts and Where to Find Them - Teaser Trailer [HD].mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <script src="movieinfo.js"></script>
</body>
</html>
