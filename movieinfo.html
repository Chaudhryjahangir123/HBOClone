<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div class="movie-page">
        <div class="movie-header">
            <div class="movie-poster-container">
                <img src="" alt="Movie Poster" class="movie-poster">
            </div>
            <div class="movie-info">
                <h1 class="movie-title"></h1>
                <div class="movie-rating">
                    <span class="rating-label">Rating:</span> <span class="movie-rating-value"></span>
                </div>
                <p class="movie-genre"></p>
                <p class="movie-release-year"></p>
            </div>
        </div>
        <div class="movie-description">
            <h2>About the Movie</h2>
            <p class="movie-description-text"></p>
        </div>
    </div>
    <script src="movieinfo.js"></script>
</body>
</html>
